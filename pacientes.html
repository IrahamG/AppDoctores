<body>
    <header class="encabezado">
        <h1>Añadir Paciente</h1>
    </header>
    <main> 
        <div class="contenedor-instrucciones">
            <p>Rellenar los campos con los datos correspondientes, luego hacer clic en enviar para continuar.
            </p>
        </div>
        <div class="contenedor-formulario">
            <!--El nombre del médico, especialidad, escuela o institución, cedula, dirección del consultorio
            son datos que pertenecen al usuario que ingresa a la plataforma y no necesitan ser rellenados-->
            <form action="pacientes.php" name="frmPacientes" id="frmPacientes" method="post" target="_blank">
                <div>
                    <label for="Nombre">Nombre: </label>
                    <input type="text" name="txtname" id="txtname">
                </div>
                <div>
                    <label for="Apellido">Apellidos: </label>
                    <input type="text" name="txtlastname" id="txtlastname">
                </div>
                <div>
                    <label for="Edad">Edad: </label>
                    <input type="number" name="numedad" id="numedad">
                </div>
                <div>
                    <label for="Sexo">Sexo: </label>
                    <input type="text" name="txtsex" id="textsex">
                </div>
                <div>
                    <label for="Altura">Altura: </label>
                    <input type="number" name="numalt" id="numalt">
                </div>
                <div>
                    <label for="Peso">Peso: </label>
                    <input type="number" name="numpeso" id="numpeso">
                </div>  
                <div>
                    <label for="Sangre">Tipo de Sangre: </label>
                    <input type="text" name="txtblood" id="txtblood">
                </div>
                <div>
                    <label for="Extra">Observaciones: </label>
                    <textarea name="txtExtra" id="txtExtra" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="Correo">Correo electronico: </label>
                    <input type="text" name="txtcorreo" id="txtcorreo">
                </div>
                <div>
                    <label for="Altura">Telefono: </label>
                    <input type="number" name="telefono" id="telefono">
                </div>
                <div>
                    <input type="submit" name="Submit" id="submitbutton" value="Submit">
                </div>
              </form>
        </div>
        <div>
            <button><a href="main.html">Regresar</a></button>
        </div>
    </main>
