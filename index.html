<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Doctor</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Basic&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <header class="encabezado">
      <h1 class="titulo">Hospital San Benito</h1>
    </header>
    
    <main>
      
      

      <div class="contenedor-login">
        <div class="login-info">
          <h3>Por favor, ingrese sus credenciales</h3>
        </div>
        <form method="post" action="login.php">
          <div>
            <label for="username">Número de control: </label>
            <input type="text" name="usuario" required="required"
            oninvalid="InvalidMsg(this)"
            oninput="InvalidMsg(this)">
          </div>
          <br>
          <div>
            <label for="password">Contraseña: </label>
            <input type="password" name="password">
          </div>
          
          <div class="login-button">
            <input type="submit" value="Acceder">
          </div>
          
        </form>
      </div>
    </main>

    
    <footer class="contenedor-footer">
      <p>HADAF © 2022 - Todos los derechos reservados</p>
    </footer>


    <script>
      function InvalidMsg(textbox) {
        if (textbox.value === '') {
          textbox.setCustomValidity('Campo obligatorio');
        } else if (textbox.validity.typeMismatch) {
          textbox.setCustomValidity('Ingrese un valor valido.') 
      } else {
        textbox.setCustomValidity('');
      }

      return true;
    }
    </script>
  </body>
</html>
